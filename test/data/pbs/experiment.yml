name: pbs_test

command:
  - echo {var1}

variables:
  var1: [1, 2, 3]

pbs:
  walltime: "30:00"
  cpus: 2
  memory: 2gb
  setup:
    - module load python

result: |
  #!/bin/bash
  #PBS -N pbs_test
  #PBS -l select=1:ncpus=2:mem=2gb
  #PBS -l walltime=30:00
  #PBS -J 0-2

  cd "$PBS_O_WORKDIR"
  module load python

  COMMAND=( \
  "echo 1" \
  "echo 2" \
  "echo 3" \
  )

  bash -c ${COMMAND[$PBS_ARRAY_INDEX]}
