name: Crystal Liquid Interface

command:
  - >
    sdrun create
    --pressure {pressure}
    --temperature {create_temp}
    --space-group {space_group}
    --lattice-lengths {cell_dims}
    --output {outdir}
    --steps {create_steps}
    Trimer-T{create_temp:.2f}-P{pressure:.2f}-{space_group}.gsd
  - >
    sdrun equil
    --equil-type {equil_type}
    --pressure {pressure}
    --init-temp {create_temp}
    --temperature {melt_temp}
    --space-group {space_group}
    --output {outdir}
    --steps {equil_steps}
    Trimer-T{create_temp:.2f}-P{pressure:.2f}-{space_group}.gsd
    Trimer-T{melt_temp:.2f}-P{pressure:.2f}-{space_group}.gsd
  - >
    sdrun equil
    --equil-type {equil_type}
    --pressure {pressure}
    --init-temp {melt_temp}
    --temperature {temperature}
    --space-group {space_group}
    --output {outdir}
    --steps {equil_steps}
    Trimer-T{melt_temp:.2f}-P{pressure:.2f}-{space_group}.gsd
    Trimer-T{temperature:.2f}-P{pressure:.2f}-{space_group}.gsd
  - >
    sdrun prod
    --pressure {pressure}
    --temperature {temperature}
    --space-group {space_group}
    --output {outdir}
    --steps {steps}
    Trimer-T{temperature:.2f}-P{pressure:.2f}-{space_group}.gsd

variables:
  create_temp: 0.3
  melt_temp: 1.40
  create_steps: 1_000_000
  equil_type: interface
  equil_steps: 1_000_000
  outdir: .
  space_group:
    value:
      - pg
      - p2
      - p2gg
    cell_dims:
      - 20 30
      - 20 30
      - 20 15
    iterator: zip
  pressure:
    - 1.0
  zip:
    temperature:
      - 0.30
      - 0.32
      - 0.34
      - 0.36
      - 0.40
      - 0.45
      - 0.50
    steps:
      - 100_000_000
      - 100_000_000
      - 100_000_000
      - 10_000_000
      - 10_000_000
      - 10_000_000
      - 1_000_000

pbs:
  setup:
    - source "$HOME/.miniconda/etc/profile.d/conda.sh"
    - conda activate simulations
  ncpus: 12
  walltime: 320:00:00
